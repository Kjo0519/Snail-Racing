<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://apis.google.com/js/api.js"></script>
    <title>인생 역전</title>
</head>
<body>

	<form id="loginForm">
		<label for="username">아이디</label>
		<input type="text" id="username" required>
		<label for="password">비밀번호</label>
		<input type="text" id="password" required>
		<button type="button" onclick="login()">로그인</button>
	</form>
	
	
	<div id="mainContainer" style="display: block;">

    <img id="img" src="img/maing_bg.png" alt="게임 이미지"> <!-- 이미지 URL을 적절하게 수정 -->
	
	<img id="restart_Button" onclick="restart()" src="img/restart.png">
	
    <div id="balance">보유금 : 100,000</div>
	
	<div id="snailRacing" style="display:none;">
		<img id="rr_img" src="img/rr.png" alt="게임 이미지">

		<!-- 베팅 금액 입력 -->
		<input type="text" id="betAmountSnail" oninput="formatBetAmountSnail()" placeholder="배팅 금액 입력">

		<!-- 베팅할 달팽이 선택 -->
		<div id="snail_b">
			
			<img id="snail1_b" onclick="placeBetSnail('파란 달팽이')" src="img/bat.png"></button>
			<img id="snail2_b" onclick="placeBetSnail('빨간 달팽이')" src="img/bat.png"></button>
			<img id="snail3_b" onclick="placeBetSnail('코크 달팽이')" src="img/bat.png"></button>
		</div>
		<!-- 게임 영역 -->
		<div id="gameArea">
			<div id="snail1" class="snail"><img src="img/blueping.gif" height="50px" width="50px"></div>
			<div id="snail2" class="snail"><img src="img/redping.gif" height="50px" width="50px"></div>
			<div id="snail3" class="snail"><img src="img/pingping.gif" height="50px" width="50px"></div>
		</div>

		<!-- 결과 출력 -->
		<p id="raceResult"></p>

		<!-- 레이스 시작 버튼 -->
		<img id="rs_img"src="img/rs.png" onclick="startSnailRace()">
		<img id="backButton" onclick="closeWindow()" src="img/end.png">
	</div>
	
	  <audio id="snailMusic" loop>
            <source src="RestNPeace.mp3" type="audio/mpeg">
      </audio>
		
	<img id="ending_img" src="img/ending.png" style="display: none;">
	
	<audio id="sound">
        <source src="welcome.mp3" type="audio/mpeg">
    </audio>
	
	<audio id="race">
        <source src="race.mp3" type="audio/mpeg">
    </audio>
	
	<audio id="selet">
		<source src="select.mp3" type="audio/mpeg">
	</audio>
	
	<audio id="backgroundMusic" loop>
        <source src="tajja.mp3" type="audio/mpeg">
    </audio>
	
	 <audio id="endingMusic">
         <source src="ending.mp3" type="audio/mpeg">
	</audio>
		
	<img id="ending_img" src="img/ending.png" style="display: none;">
	
	<script type="text/javascript" src="js.js"></script>
</body>
